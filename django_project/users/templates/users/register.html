{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
	<div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="btn btn-outline-primary">Sign Up</button>
            </div>
        </form>
        <div>
            Already Have An Account?<a href="{% url 'login' %}">Sign In</a>
        </div>
    </div>
{% endblock content %}
