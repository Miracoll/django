{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
	<div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Add Comment</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="btn btn-outline-primary">Comment</button>
            </div>
        </form>
    </div>
{% endblock content %}
